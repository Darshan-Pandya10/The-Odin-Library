<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Library</title>

    <!-- External CSS file link-->
    <link rel="stylesheet" href="./style.css">

    <!-- External JS file link -->
    <script defer src="./script.js"></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <header>
                <h2 class="name"> The Odin Library </h2> 
    </header>
    <button class="addNewBook">Add New Book</button>

<div class="formdiv">


        <form>
            <input class="bookname" type="text" placeholder="Enter Book Name">
            <input class="authorname" type="text" placeholder="Enter Author Name">
            <textarea class="Description" placeholder="Enter Book Description"></textarea> 
            <input class="pages" type="text" placeholder="Enter Book pages">
            <input class="bookedition" type="text" placeholder="Enter Book edition">
            <button type="submit" class="add">ADD</button>
            <img class="cross" src="./Resources/Images/file-excel-box-outline.svg" alt="">
        </form>
        </div>

    <div class="library">
    </div>

    

</body>
